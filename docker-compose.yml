version: "3.8"

services:
  # ---------- Prometheus ----------
  # Base de donnees de metriques
  # Interface web sur http: /localhost:9090
  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=15d"
      - "--web.enable-lifecycle"
    restart: unless-stopped

  # ---------- Grafana ----------
  # Plateforme de visualisation
  # Interface web sur http: /localhost:3000
  # Login par defaut : admin / admin
  grafana:
    image: grafana/grafana:10.4.0
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
      - jaeger
    restart: unless-stopped

  # ---------- Jaeger ----------
  # Backend de tracing distribue
  # Interface web sur http: /localhost:16686
  jaeger:
    image: jaegertracing/all-in-one:1.55
    container_name: jaeger
    ports:
      - "16686:16686"
      - "4317:4317"
      - "4318:4318"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    restart: unless-stopped

  # ---------- Node Exporter ----------
  # Expose les metriques systeme (CPU, memoire, disque) de la machine
  # C'est un "exporter" Prometheus : il traduit des metriques systeme
  # au format Prometheus pour que Prometheus puisse les scraper
  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: node-exporter
    ports:
      - "9100:9100"
    restart: unless-stopped
volumes:
  prometheus-data:
  grafana-data: